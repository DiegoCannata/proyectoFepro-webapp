<section class="registro-user">
    <div class="wrapper">
        <!-- Va a englobar todo el formulario con la cabecera -->
        <div class="section-registro">
            <div class="header-registro">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <span *ngIf="!editar" class="title">Registrar contacto empresarial</span>
                <span *ngIf="editar" class="title">Actualizar contacto empresarial</span>
                <mat-icon class="icon-home">home</mat-icon>
            </div>
            <div class="body-registro">
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Empresa</mat-label>
                    <input matInput [(ngModel)]="user.first_name" name="nrc" placeholder="Escribe el nombre de la empresa del contacto">
                </mat-form-field>
                <div *ngIf="errors.first_name" class="invalid-feedback">{{ errors.first_name }}</div>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Giro</mat-label>
                    <input matInput [(ngModel)]="user.last_name" name="nrc" placeholder="Escribe tu nombre">
                </mat-form-field>
                <div *ngIf="errors.last_name" class="invalid-feedback">{{ errors.last_name }}</div>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Dirección postal</mat-label>
                    <input matInput [(ngModel)]="user.last_name" name="nrc" placeholder="Escribe tu nombre">
                </mat-form-field>
                <div *ngIf="errors.last_name" class="invalid-feedback">{{ errors.last_name }}</div>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Representante legal</mat-label>
                    <input matInput [(ngModel)]="user.last_name" name="nrc" placeholder="Escribe tu nombre">
                </mat-form-field>
                <div *ngIf="errors.last_name" class="invalid-feedback">{{ errors.last_name }}</div>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput [(ngModel)]="user.last_name" name="nrc" placeholder="Escribe tu nombre">
                </mat-form-field>
                <div *ngIf="errors.last_name" class="invalid-feedback">{{ errors.last_name }}</div>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Correro Eléctronico</mat-label>
                    <input matInput [(ngModel)]="user.last_name" name="nrc" placeholder="Escribe tu nombre">
                </mat-form-field>
                <div *ngIf="errors.last_name" class="invalid-feedback">{{ errors.last_name }}</div>


                <div class="section-buttons">
                    <button class="btn-danger" (click)="regresar()">Cancelar</button>
                    <button *ngIf="!editar" class="btn-primary" type="submit" (click)="registrar()">Registrar</button>
                    <button *ngIf="editar" class="btn btn-primary" type="submit" (click)="actualizar()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</section>
