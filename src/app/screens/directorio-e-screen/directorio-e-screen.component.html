<section class="homedirectorioe-page">
    <div class="wrapper">
        <div class="section-home">
            <div class="header-home">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <!-- <mat-icon class="icon-back" (click)="logout()">arrow_back</mat-icon> -->
                <span class="title">Lista de contactos empresariales</span>
                <button class="logout" mat-flat-button color="warn" (click)="logout()">Cerrar sesión</button>
            </div>
            <div class="body-home">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <!-- 1era fila -->
                        <ng-container matColumnDef="nombre_empresa">
                            <th mat-header-cell *matHeaderCellDef> Empresa </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre_empresa}} </td>
                        </ng-container>
                    
                        <!-- 2da fila -->
                        <ng-container matColumnDef="giro">
                            <th mat-header-cell *matHeaderCellDef> Giro </th>
                            <td mat-cell *matCellDef="let element"> {{element.giro}} </td>
                        </ng-container>
                    
                        <!-- 3era fila -->
                        <ng-container matColumnDef="direccion_postal">
                            <th mat-header-cell *matHeaderCellDef> Dirección postal </th>
                            <td mat-cell *matCellDef="let element"> {{element.direccion_postal}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="representante_legal">
                            <th mat-header-cell *matHeaderCellDef> Representante Legal </th>
                            <td mat-cell *matCellDef="let element"> {{element.representante_legal}} </td>
                        </ng-container>

                        <ng-container matColumnDef="telefono">
                            <th mat-header-cell *matHeaderCellDef> Télefono </th>
                            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                        </ng-container>

                        <ng-container matColumnDef="correo_electronico">
                            <th mat-header-cell *matHeaderCellDef> Correo eléctronico </th>
                            <td mat-cell *matCellDef="let element"> {{element.correo_electronico}} </td>
                        </ng-container>

                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                            <td mat-cell *matCellDef="let element" class="td-editar">
                                <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i> 
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="eliminar">
                            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                            <td mat-cell *matCellDef="let element" class="td-eliminar"> 
                                <i class="bi bi-trash3-fill" (click)="delete(element.id)"></i>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of users">
                    </mat-paginator>
                </div>
                
                <div class="botones">
                    <button class="btn btn-primary" (click)="goRegistroContactoe()">Registar contactos</button>
                </div>
            </div>
        </div>
    </div>
</section>
