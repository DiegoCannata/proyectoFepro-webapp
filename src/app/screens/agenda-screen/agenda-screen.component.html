<section class="homedirectorioe-page">
    <div class="wrapper">
        <div class="section-home">
            <div class="header-home">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <!-- <mat-icon class="icon-back" (click)="logout()">arrow_back</mat-icon> -->
                <span class="title">Lista de citas</span>
                <button class="logout" mat-flat-button color="warn" (click)="logout()">Cerrar sesión</button>
            </div>
            <div class="body-home">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <!-- 1era fila -->
                        <ng-container matColumnDef="nombre_persona">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre_persona}} </td>
                        </ng-container>
                    
                        <!-- 2da fila -->
                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef> Fecha </th>
                            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                        </ng-container>
                    
                        <!-- 3era fila -->
                        <ng-container matColumnDef="hora_inicio">
                            <th mat-header-cell *matHeaderCellDef> Hora de inicio </th>
                            <td mat-cell *matCellDef="let element"> {{element.hora_inicio}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="hora_fin">
                            <th mat-header-cell *matHeaderCellDef> Hora de finalización </th>
                            <td mat-cell *matCellDef="let element"> {{element.hora_fin}} </td>
                        </ng-container>

                        <ng-container matColumnDef="lugar">
                            <th mat-header-cell *matHeaderCellDef> Lugar </th>
                            <td mat-cell *matCellDef="let element"> {{element.lugar}} </td>
                        </ng-container>

                        <ng-container matColumnDef="asunto">
                            <th mat-header-cell *matHeaderCellDef> Asunto </th>
                            <td mat-cell *matCellDef="let element"> {{element.asunto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                            <td mat-cell *matCellDef="let element" class="td-editar">
                                <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i> 
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="eliminar">
                            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                            <td mat-cell *matCellDef="let element" class="td-eliminar"> 
                                <i class="bi bi-trash3-fill" (click)="delete(element.id)"></i>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of users">
                    </mat-paginator>
                </div>
                
                <div class="botones">
                    <button class="btn btn-primary" (click)="goRegistroCita()">Registrar cita</button>
                </div>
            </div>
        </div>
    </div>
</section>
